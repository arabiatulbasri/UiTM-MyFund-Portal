<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - UiTM MyFund Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Quicksand', sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .left {
      flex: 1;
      background-color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }

    .left img {
      max-width: 200px;
      margin-bottom: 30px;
    }

    .left .illustration {
      max-width: 90%;
    }

    .right {
      flex: 1;
      background-color: #8f7fc0;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px;
      position: relative;
    }

    .login-box {
      width: 100%;
      max-width: 350px;
      position: relative;
      z-index: 2;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      text-align: center;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 5px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .options label {
      display: flex;
      align-items: center;
      font-weight: 400;
    }

    .options a {
      color: #ffffff;
      text-decoration: underline;
      font-weight: 500;
    }

    .options a:hover {
      color: #d6d0ef;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #758cc8;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }

    button:hover {
      background-color: #5a6dac;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(143, 127, 192, 0.95);
      z-index: 5;
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: #fff;
      text-align: center;
    }

    .spinner {
      border: 4px solid #eee;
      border-top: 4px solid #fff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .success {
      font-size: 1.5rem;
      font-weight: bold;
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }
      .left, .right {
        flex: none;
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="left">
      <img src="uitm.png" alt="Illustration" class="illustration">
    </div>
    <div class="right">
      <form class="login-box" onsubmit="handleLogin(event)">
        <h2>Welcome Back!</h2>

        <label for="username">Username</label>
        <input type="text" id="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
      </form>

      <div class="overlay" id="overlay">
        <div class="spinner"></div>
        <div class="success" id="successMessage">Login Successful!</div>
      </div>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const overlay = document.getElementById('overlay');
      const successMsg = document.getElementById('successMessage');

      overlay.style.display = 'flex';

      // Simulate loading
      setTimeout(() => {
        document.querySelector('.spinner').style.display = 'none';
        successMsg.style.display = 'block';

        // Redirect after 1.5s
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      }, 1500);
    }
  </script>
</body>
</html>
