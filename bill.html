<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bill Payment - UiTM MyFund Portal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #f0f2f5;
      padding: 20px;
    }

    .section-title {
      color: #4a148c;
      margin-bottom: 30px;
      font-weight: 700;
      text-align: center;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 4px 12px rgba(100, 58, 151, 0.1);
      padding: 30px;
      margin-bottom: 20px;
    }

    .btn-back {
      background-color: #b39ddb;
      color: white;
      border: none;
      margin-bottom: 20px;
    }

    .btn-back:hover {
      background-color: #9575cd;
    }

    .btn-pay {
      background-color: #4a148c;
      color: white;
      border: none;
    }

    .btn-pay:hover {
      background-color: #6a1b9a;
    }

    .table th, .table td {
      vertical-align: middle;
    }

    footer {
      background-color: #3f51b5;
      color: white;
      padding: 10px 0;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <a href="index.html" class="btn btn-back">&larr; Back to Dashboard</a>

  <h2 class="section-title">Your Bills</h2>

  <div class="container">
    <div class="card">
      <h4>Hostel Bill</h4>
      <table class="table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount (RM)</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Hostel Fee - Semester 4</td>
            <td>250.00</td>
            <td><span class="badge bg-danger">Unpaid</span></td>
            <td><button class="btn btn-pay" onclick="alert('Succesfully paid!')">Pay Now</button></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="card">
      <h4>Tuition Bill</h4>
      <table class="table">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount (RM)</th>
            <th>Status</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Tuition Fee - Semester 4</td>
            <td>900.00</td>
            <td><span class="badge bg-success">Paid</span></td>
            <td>-</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

 <!-- Footer -->
  <footer>
    &copy; 2025 UiTM MyFund Portal. All rights reserved.
  </footer>

</body>
</html>
